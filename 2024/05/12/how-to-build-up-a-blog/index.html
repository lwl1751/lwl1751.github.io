    <div class="post-body" itemprop="articleBody"><p>登录root用户</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">su root</span><br></pre></td></tr></table></figure>
<p>切换路径</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">cd /Users/lwl/Blog</span><br></pre></td></tr></table></figure>
<p>博客文章发布</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">hexo new <span class="string">&quot;title&quot;</span> <span class="comment"># 新建文章</span></span><br><span class="line"><span class="comment"># 编辑对应的markdown文件</span></span><br><span class="line">hexo g <span class="comment"># 渲染md文件为博客页面</span></span><br><span class="line">hexo s <span class="comment"># 执行后打开http://localhost:4000/预览</span></span><br><span class="line">hexo d <span class="comment"># 预览并编辑无误后再部署，也可以直接部署</span></span><br></pre></td></tr></table></figure>
<p>有时部署会失败，此时尝试下面命令清除缓存后再执行部署命令。</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">hexo clean </span><br></pre></td></tr></table></figure>
<p>更换端口</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">hexo s -p <span class="number">8888</span> <span class="comment"># 示例</span></span><br></pre></td></tr></table></figure>
<p>释放端口</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">lsof -i :端口号 <span class="comment"># 查找占用指定端口的进程ID（PID）</span></span><br><span class="line">kill -<span class="number">9</span> 进程ID</span><br></pre></td></tr></table></figure>
